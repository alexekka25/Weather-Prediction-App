<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .result {
            font-size: 2em;
            margin: 20px 0;
        }
        .temperature {
            color: #ff5722;
        }
        .condition {
            color: #3f51b5;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Weather Prediction</h1>
    <div class="result temperature">
        {{ temperature }} &deg;C
    </div>
    <div class="result condition">
        {{ condition }}
    </div>
    <br>
    <a href="/">Predict Again</a>
</body>
</html>
